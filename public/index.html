<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spin & Win</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f1724;
      --accent: #60a5fa;
      --muted: #9aa6c0;
    }
    html,body {
      height:100%;
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg,#071029 0%, #0f1724 100%);
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container {
      width:900px;
      max-width:95%;
      background: rgba(255,255,255,0.03);
      border-radius:16px;
      padding:24px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:24px;
    }
    h1 {
      margin:0 0 12px 0;
      font-size:24px;
      font-weight:700;
    }
    label {
      display:block;
      font-size:14px;
      color:var(--muted);
      margin-bottom:6px;
    }
    input[type="text"] {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:none;
      background: rgba(255,255,255,0.05);
      color:white;
      font-size:16px;
    }
    button {
      width:100%;
      margin-top:16px;
      padding:12px 16px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
      background: linear-gradient(90deg,var(--accent),#3b82f6);
      color: #001;
    }
    button:disabled {
      opacity:0.5;
      cursor:not-allowed;
    }
    canvas { background: transparent; border-radius:999px; }
    .small { font-size:13px; color:var(--muted); margin-top:6px; }
    #logMsg { color:#86efac; margin-top:8px; font-size:14px; }
    @media(max-width:850px){
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LEFT PANEL -->
    <div>
      <h1>Spin & Win üéâ</h1>

      <label>Your Name</label>
      <input id="participantName" placeholder="Enter your name" />

      <button id="spinBtn" disabled>Spin the Wheel</button>

      <div id="lastResult" class="small"></div>
      <div id="logMsg"></div>
    </div>

    <!-- RIGHT PANEL: WHEEL -->
    <div style="text-align:center;">
      <canvas id="wheelCanvas" width="420" height="420"></canvas>
      <div style="display:flex;justify-content:center;margin-top:10px;">
        <div style="width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:20px solid #fff;"></div>
      </div>
    </div>

  </div>

<script>
(() => {

  // ‚≠ê‚≠ê‚≠ê LOCKED PRIZES ‚Äî EDIT THIS LIST ‚≠ê‚≠ê‚≠ê
  const PRIZES = [
    "Prize A",
    "Prize B",
    "Prize C",
    "Prize D"
  ];
  // ‚≠ê‚≠ê‚≠ê END EDIT ‚≠ê‚≠ê‚≠ê



  // --- Google Form Settings ---
  const GOOGLE_FORM_ACTION =
    "https://docs.google.com/forms/d/e/1FAIpQLScmIOGE31UP637G0UNNnxXIFMt33ECnIc4vk3QyyYE86yi8og/formResponse";

  const FIELD_IDS = {
    name: "entry.2073447998",
    result: "entry.147622954",
    timestamp: "entry.1151054090"
  };



  // --- ELEMENTS ---
  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const nameInput = document.getElementById("participantName");
  const spinBtn = document.getElementById("spinBtn");
  const lastResult = document.getElementById("lastResult");
  const logMsg = document.getElementById("logMsg");


  // --- WHEEL DATA ---
  let options = PRIZES.slice();
  let currentRotation = 0;
  let isSpinning = false;



  // --- DRAW WHEEL ---
  function drawWheel() {
    const size = canvas.width;
    const cx = size/2;
    const cy = size/2;
    const r = cx - 10;

    ctx.clearRect(0,0,size,size);

    const slice = (2*Math.PI) / options.length;

    for (let i = 0; i < options.length; i++) {
      const start = i * slice;
      const end = start + slice;

      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, r, start + currentRotation, end + currentRotation);
      ctx.closePath();
      ctx.fillStyle = `hsl(${(i/options.length)*360} 70% 55%)`;
      ctx.fill();

      // Text
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate((start + end) / 2 + currentRotation);
      ctx.textAlign = "right";
      ctx.fillStyle = "white";
      ctx.font = "bold 16px sans-serif";
      ctx.fillText(options[i], r - 15, 5);
      ctx.restore();
    }
  }



  // --- NAME CHECK ---
  nameInput.addEventListener("input", () => {
    spinBtn.disabled = nameInput.value.trim().length === 0;
  });



  // --- SPIN LOGIC ---
  function angleToIndex(angle) {
    const normalized = ((-angle + Math.PI/2) % (2*Math.PI) + 2*Math.PI) % (2*Math.PI);
    const slice = (2*Math.PI) / options.length;
    return Math.floor(normalized / slice) % options.length;
  }

  function spinWheel() {
    if (isSpinning) return;

    const name = nameInput.value.trim();
    if (!name) {
      alert("Please enter your name.");
      return;
    }

    isSpinning = true;
    spinBtn.disabled = true;
    logMsg.textContent = "";

    const extra = Math.random() * 8 + 6; // spin power
    const randomOffset = Math.random() * 2 * Math.PI;
    const targetRotation = currentRotation + extra * 2*Math.PI + randomOffset;

    const duration = 3200;
    const start = performance.now();
    const startRotation = currentRotation;

    function easeOutCubic(t){ return 1 - Math.pow(1-t, 3); }

    function frame(now){
      const t = Math.min(1, (now - start) / duration);
      currentRotation = startRotation + (targetRotation - startRotation) * easeOutCubic(t);
      drawWheel();
      if (t < 1) {
        requestAnimationFrame(frame);
      } else {
        isSpinning = false;
        const index = angleToIndex(currentRotation);
        const result = options[index];

        lastResult.innerHTML = `<strong>${result}</strong> ‚Äî won by ${name}`;
        sendResult(name, result);
        spinBtn.disabled = false;
      }
    }
    requestAnimationFrame(frame);
  }



  // --- SEND TO GOOGLE FORM ---
  async function sendResult(name, result) {
    try {
      logMsg.textContent = "Submitting result...";

      const form = new FormData();
      form.append(FIELD_IDS.name, name);
      form.append(FIELD_IDS.result, result);
      form.append(FIELD_IDS.timestamp, new Date().toISOString());
      form.append("entry_options_backup", options.join("\n"));

      await fetch(GOOGLE_FORM_ACTION, {
        method: "POST",
        mode: "no-cors",
        body: form
      });

      logMsg.textContent = "Logged ‚úî";
    }
    catch (e) {
      logMsg.textContent = "Failed to submit.";
    }
  }



  // INIT
  spinBtn.addEventListener("click", spinWheel);
  drawWheel();

})();
</script>

</body>
</html>
