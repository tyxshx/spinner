<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin the Wheel</title>

<style>
:root {
  --bg-dark: linear-gradient(135deg, #0f1220, #1b1f36);
  --bg-light: linear-gradient(135deg, #f3f6fb, #e4ebf5);
  --text-dark: #ffffff;
  --text-light: #222222;
  --accent: #ff4d4d;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  min-height: 100vh;
  background: var(--bg-dark);
  color: var(--text-dark);
  display: flex;
  justify-content: center;
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

.container {
  width: 100%;
  max-width: 520px;
  padding: 18px;
  text-align: center;
}

.theme-toggle {
  position: fixed;
  top: 12px;
  right: 12px;
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

/* ===== WHEEL (50% BIGGER) ===== */
#wheelWrap {
  position: relative;
  width: 480px;
  height: 480px;
  margin: 30px auto 22px;
}

/* Pointer */
#pointer {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 22px solid transparent;
  border-right: 22px solid transparent;
  border-top: 44px solid var(--accent);
  filter: drop-shadow(0 4px 6px rgba(0,0,0,.6))
          drop-shadow(0 0 8px rgba(255,77,77,.8));
  z-index: 10;
}

#wheelSVG {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  transition: transform 4s cubic-bezier(.25,.8,.25,1);
  box-shadow:
    inset 0 10px 16px rgba(255,255,255,.15),
    inset 0 -18px 26px rgba(0,0,0,.35),
    0 14px 36px rgba(0,0,0,.55);
}

.slice-win {
  filter: drop-shadow(0 0 18px rgba(255,255,255,.95));
}

/* Center Hub */
#hub {
  position: absolute;
  inset: 50%;
  width: 36px;
  height: 36px;
  background: radial-gradient(circle at 30% 30%, #fff, #aaa);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 6px 10px rgba(0,0,0,.6);
  z-index: 6;
}

/* ===== FORM (HALF SIZE) ===== */
label {
  display: block;
  text-align: left;
  margin-bottom: 4px;
  font-weight: 600;
}

input, button.spin {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  box-sizing: border-box;
}

input {
  margin-bottom: 8px;
}

button.spin {
  font-size: 15px;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

#result {
  margin-top: 12px;
  font-weight: 700;
}

/* Wrapped SVG text */
.slice-text {
  width: 150px;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 16px;
  line-height: 1.2;
  font-weight: 600;
  color: white;
  word-wrap: break-word;
  overflow-wrap: break-word;
  hyphens: auto;
}

/* Warning Modal */
#warningModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.warning-box {
  background: white;
  color: #222;
  padding: 24px;
  border-radius: 16px;
  width: 85%;
  max-width: 300px;
  text-align: center;
  animation: pop .25s ease-out;
}

.warning-box button {
  margin-top: 14px;
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

@keyframes pop {
  from { transform: scale(.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>
<button class="theme-toggle" onclick="toggleTheme()">üåì</button>

<div class="container">
  <h2>Spin the Wheel üéâ</h2>

  <div id="wheelWrap">
    <div id="pointer"></div>
    <svg id="wheelSVG" viewBox="0 0 500 500"></svg>
    <div id="hub"></div>
  </div>

  <label>Your Name</label>
  <input id="nameInput" placeholder="Required to spin">
  <button class="spin" onclick="spinWheel()">Spin the Wheel</button>

  <div id="result"></div>
</div>

<div id="warningModal">
  <div class="warning-box">
    <h3>‚ö†Ô∏è Oops</h3>
    <p>Please enter your name to spin</p>
    <button onclick="closeWarning()">OK</button>
  </div>
</div>

<script>
const SHEET_ID = "19YjtZAaasx8_xzSC-TJje7yxT00g3HcjloaLK31bjKY";
const FORM_ENDPOINT =
"https://docs.google.com/forms/d/e/1FAIpQLScmIOGE31UP637G0UNNnxXIFMt33ECnIc4vk3QyyYE86yi8og/formResponse";

function toggleTheme(){document.body.classList.toggle("light")}
function vibrate(ms){if(navigator.vibrate)navigator.vibrate(ms)}

function showWarning(){
  warningModal.style.display="flex";
  vibrate(200);
}
function closeWarning(){
  warningModal.style.display="none";
  nameInput.focus();
}

/* AUDIO */
const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
function tone(f,d,v,t=0){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=f;g.gain.value=v;
  o.connect(g).connect(audioCtx.destination);
  o.start(audioCtx.currentTime+t);
  o.stop(audioCtx.currentTime+t+d);
}
function clickSound(){tone(900,.05,.08)}
function winSound(){[600,900,1200].forEach((f,i)=>tone(f,.2,.12,i*.08))}

/* CONFETTI */
function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.width="8px";
    c.style.height="8px";
    c.style.borderRadius="50%";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.zIndex=9999;
    document.body.appendChild(c);
    c.animate([{transform:"translateY(0)"},{transform:`translateY(${innerHeight+100}px)`}],
      {duration:1800+Math.random()*1200,easing:"ease-out"}
    ).onfinish=()=>c.remove();
  }
}

/* WHEEL */
let prizes=[],rotation=0,slices=[];
async function loadPrizes(){
  try{
    const r=await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=PrizeList`);
    const t=await r.text();
    const j=JSON.parse(t.substr(47).slice(0,-2));
    prizes=j.table.rows.map(r=>r.c[0]?.v).filter(Boolean);
  }catch{}
  if(!prizes.length)prizes=["Prize A","Prize B","Prize C","Prize D","Prize E","Prize F"];
  drawWheel();
}

function drawWheel(){
  wheelSVG.innerHTML="";slices=[];
  const cx=250,cy=250,r=240,step=2*Math.PI/prizes.length;
  prizes.forEach((label,i)=>{
    const a=i*step,b=a+step,id=`s${i}`;
    const clip=document.createElementNS("http://www.w3.org/2000/svg","clipPath");
    clip.id=id;
    const cp=document.createElementNS("http://www.w3.org/2000/svg","path");
    cp.setAttribute("d",`M${cx} ${cy} L${cx+r*Math.cos(a)} ${cy+r*Math.sin(a)}
      A${r} ${r} 0 0 1 ${cx+r*Math.cos(b)} ${cy+r*Math.sin(b)} Z`);
    clip.appendChild(cp);wheelSVG.appendChild(clip);

    const p=document.createElementNS("http://www.w3.org/2000/svg","path");
    p.setAttribute("d",cp.getAttribute("d"));
    p.setAttribute("fill",`hsl(${i/prizes.length*360},75%,55%)`);
    wheelSVG.appendChild(p);slices.push(p);

    const ang=a+step/2;
    const fx=cx+(r-100)*Math.cos(ang)-75;
    const fy=cy+(r-100)*Math.sin(ang)-80;
    const fo=document.createElementNS("http://www.w3.org/2000/svg","foreignObject");
    fo.setAttribute("x",fx);fo.setAttribute("y",fy);
    fo.setAttribute("width",150);fo.setAttribute("height",160);
    fo.setAttribute("clip-path",`url(#${id})`);
    const div=document.createElement("div");
    div.className="slice-text";
    div.innerText=label;
    fo.appendChild(div);wheelSVG.appendChild(fo);
  });
}

function spinWheel(){
  const name=nameInput.value.trim();
  if(!name){showWarning();return}
  audioCtx.resume();vibrate(50);clickSound();
  slices.forEach(s=>s.classList.remove("slice-win"));
  const spins=Math.random()*360+1800;
  rotation+=spins;
  wheelSVG.style.transform=`rotate(${rotation}deg)`;
  const sliceDeg=360/prizes.length;
  setTimeout(()=>{
    winSound();vibrate([100,50,100]);confetti();
    const norm=(360-((rotation+90)%360)+360)%360;
    const idx=Math.floor(norm/sliceDeg);
    slices[idx].classList.add("slice-win");
    result.textContent=`${name} won ${prizes[idx]} üéâ`;
    logResult(name,prizes[idx]);
  },4000);
}

function logResult(n,p){
  const d=new FormData();
  d.append("entry.2073447998",n);
  d.append("entry.147622954",p);
  d.append("entry.1151054090",new Date().toISOString());
  fetch(FORM_ENDPOINT,{method:"POST",body:d,mode:"no-cors"});
}

loadPrizes();
</script>
</body>
</html>
